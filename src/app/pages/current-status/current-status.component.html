<div class="container">
  <h1 class="mat-headline text-center" i18n>Current Status</h1>
  <table class="mat-elevation-z8 table text-center">
  <thead>
    <tr>
      <th scope="col" i18n>Number</th>
      <th scope="col" i18n>Amount</th>
      <th scope="col" i18n>Description</th>
    </tr>
  </thead>
  <tbody *ngFor="let value of policies" @fade>
    <tr>
      <td>
        {{ value.num }}
      </td>
      <td>
        {{ value.amount }}
      </td>
      <td>
        {{ value.description }}
      </td>
    </tr>
  </tbody>
</table>
</div>
