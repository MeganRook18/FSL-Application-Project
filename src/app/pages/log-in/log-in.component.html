<div class="wrapper">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card>
        <div class="login-form">
          <mat-card-header class="d-flex flex-column text-center login-components-title">
            <h4 i18n class="font-weight-bold">Welcome back Company X</h4>
            <h6>Sign in to continue</h6>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field class="input-full-width">
              <input
                formControlName="username"
                type="text"
                matInput
                required
                i18n-placeholder
                placeholder="Enter your username"
              />
            </mat-form-field>

            <mat-form-field class="input-full-width">
              <input
                formControlName="password"
                matInput
                required
                i18n-placeholder
                placeholder="Enter your password"
                [type]="hidePassword ? 'password' : 'text'"
              />
              <mat-icon matSuffix (click)="hidePassword = !hidePassword"
              >{{ hidePassword ? "visibility" : "visibility_off" }}
              </mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="d-flex flex-column">
            <button i18n mat-raised-button color="primary" type="submit" id="login-btn">
              Login
            </button>
             <a class="text-center" (click)="navigateTo('sign-in')" i18n>Sign In</a>
          </mat-card-actions>
        </div>

      </mat-card>
    </form>
  </div>
</div>
